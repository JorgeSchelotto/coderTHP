<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="THP, tiempo de heores, rock, hardrock, metal, banda, la plata">
    <meta name="description"
        content="Somos THP, una banda de rock nacida en la ciudad de La Plata. Escucha nuestro ultimo CD y enterate de nuestras novedades.">
    <meta name="robots" content="index, follow">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">



    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>THP - Home</title>
</head>

<body>

    <!-- HERO SECTION -->

    <section id="heroImage" >
        <div class="heroText">
            <h1 class="titulosPrincipales">404</h1>
            <h3 class="titulosTerciarios">Dhaaaaa!!! algo se rompio, pero puedes dejarnos un mensaje</h3>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">
                MENSAJE
            </button>

            <div class="col-md-12 col-sm-12">
                <nav class="d-flex justify-content-center align-items-center" id="navFooter">
                    <a href="https://www.facebook.com/thprocks" class="fa fa-facebook fa-2x"></a>
                    <a href="https://twitter.com/thpmusica?fbclid=IwAR3wCu7hRVUEAO7K9jhOg8nTZri-uPyxygrheh5TE_qIFDu7MGxG3nj05QA"
                        class="fa fa-twitter fa-2x"></a>
                    <a href="#" class="fa fa-google fa-2x"></a>
                    <a href="https://thprocks.bandcamp.com/" class="fa fa-spotify fa-2x"></a>
                    <a href="https://www.youtube.com/channel/UCpwhEJZVby1lwBs2yEsdiTw"
                        class="fa fa-youtube fa-2x"></a>
                    <a href="https://www.instagram.com/thprocks/" class="fa fa-instagram fa-2x"></a>
                </nav>
            </div>

        </div>

    </section>


    <!-- MODAL -->

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content bgDark">
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control bgDarkForm" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="">
                            <small id="emailHelp" class="form-text text-muted">Dejanos tu email para contactarte.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Mensaje</label>
                            <textarea type="textarea" class="form-control bgDarkForm" id="exampleInputPassword1"
                                placeholder=""> </textarea>
                        </div>
                        <button type="submit" class="btn btn-dark">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Scripts javascript -->
    <script src="./scripts/scripts.js"></script>
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>


</body>

</html>
