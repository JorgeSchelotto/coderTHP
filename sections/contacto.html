    <h1 class="titulosPrincipales tituloContacto">Contacto</h1>

    <div class="contacto animate__animated animate__slideInUp">
    <form class="container">
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="validationDefault01">Nombre</label>
                <input type="text" class="form-control" id="validationDefault01" placeholder="First name" value="Ynween"
                    required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationDefault02">Apellido</label>
                <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" value="Van Halen"
                    required>
            </div>
            <div class="form-group col-md-4">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="elaguante@thp.com" required>
              </div>
        </div>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="validationDefault03">Ciudad</label>
                <input type="text" class="form-control" id="validationDefault03" placeholder="Detroit" required>
            </div>
            <div class="col-md-3 mb-3">
                <label for="validationDefault04">Provincia</label>
                <input type="text" class="form-control" id="validationDefault04" placeholder="Shangri-La" required>
            </div>
            <div class="col-md-3 mb-3">
                <label for="validationDefault05">Codigo Postal</label>
                <input type="text" class="form-control" id="validationDefault05" placeholder="1914" required>
            </div>

            <div class="col-md-12 mb-3">
                <label for="validationDefault05">Mensaje</label>
                <textarea type="textarea" class="form-control" id="validationDefault05" placeholder="Me volÃ³ la cabeza el nuevo disco!..." rows="5" required></textarea>
            </div>
        </div>

        <button class="btn btn-secondary col-md-12 mb-3" type="submit">CONTACTAR</button>
    </form>
