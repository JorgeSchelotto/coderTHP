    <h1 class="titulosPrincipales">Contacto</h1>
    <br>
    <br>
    <br>
    <div class="discografia animate__animated animate__slideInUp">
    <form class="container">
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="validationDefault01">Nombre</label>
                <input type="text" class="form-control" id="validationDefault01" placeholder="First name" value="Mark"
                    required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationDefault02">Apellido</label>
                <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" value="Otto"
                    required>
            </div>
            <div class="form-group col-md-4">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
              </div>
        </div>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="validationDefault03">Ciudad</label>
                <input type="text" class="form-control" id="validationDefault03" placeholder="City" required>
            </div>
            <div class="col-md-3 mb-3">
                <label for="validationDefault04">Provincia</label>
                <input type="text" class="form-control" id="validationDefault04" placeholder="State" required>
            </div>
            <div class="col-md-3 mb-3">
                <label for="validationDefault05">Codigo Postal</label>
                <input type="text" class="form-control" id="validationDefault05" placeholder="Zip" required>
            </div>
        </div>

        <button class="btn btn-secondary" type="submit">CONTACTAR</button>
    </form>
