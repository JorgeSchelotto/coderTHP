<body>
    <h1 class="titulosPrincipales">Contacto</h1>
    <br>
    <br>
    <form action="" method="get">
    <fieldset>
        <legend>Formulario de contacto</legend>
        <p>
        <label for="nombre"> Nombre </label>
        <br>
        <input type="text" name="nombre" id="" placeholder="Ingrese su nombre">
        </p>

        <p>
        <label for="apellido"> Apellido </label>
        <br>
        <input type="text" name="apellido" id="" placeholder="Ingrese su apellido">
        </p>

        <p>
        <label for="email"> Email </label>
        <br>
        <input type="text" name="email" id="" placeholder="Ingrese su email">
        <br>
        <span><small>Nunca compartiremos tu email o datos de contacto</small></span>
        </p>

        <p>
        <select name="Estado Civil" id="">
            <option value="solterx">Solterx</option>
            <option value="casadx">Casadx</option>
            <option value="viudx">Viudx</option>
        </select>
        </p>

        <p>
            <label for="deseaElNews">¿Desea recibir el Newsletter?</label>
            <input type="checkbox" name="deseaElNews" id="">
        </p>

        <p>
            <label for="comentarios">Comentarios</label>
            <br>
            <textarea name="comentarios" id="" cols="30" rows="10" placeholder="Dejanos tus comentarios"></textarea>
        </p>

        <input type="reset" value="BORRAR">
        <input type="submit" value="ENVIAR">
    </fieldset>
    </form>
